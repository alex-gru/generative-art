<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generative Art Playground</title>
</head>

<body>
<canvas id="canvas-line" width="200" height = "200"></canvas>

<script>
  const canvasLine = document.getElementById("canvas-line");
  const points = [[[0, 0], [200, 200]], [[0, 200], [200, 0]]]; // start and end points for / and \
  const contextCanvasLine = canvasLine.getContext("2d");
  contextCanvasLine.lineWidth = 2;

  draw = function () {
    contextCanvasLine.clearRect(0, 0, canvasLine.width, canvasLine.height);
    contextCanvasLine.beginPath();

    const randomPointIdx = Math.floor(Math.random() * points.length);
    const moveTo = points[randomPointIdx][0];
    const lineTo = points[randomPointIdx][1];

    contextCanvasLine.moveTo(moveTo[0], moveTo[1]);
    contextCanvasLine.lineTo(lineTo[0], lineTo[1]);
    contextCanvasLine.stroke();
  };
  draw();
  canvasLine.onclick = draw;
</script>
</body>
</html>
